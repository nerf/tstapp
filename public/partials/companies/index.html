<div class="container">
  <dir class="row">
    <div class="col-md-12">
      <a href="#/companies/new" class="pull-right btn btn-default">New Company</a>
      <div class="clearfix"></div>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th>Name</th>
            <th class="col-md-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="company in companies">
            <td>{{company.id}}</td>
            <td>{{company.name}}</td>
            <td>
              <a href="#/companies/{{company.id}}/edit" class="btn btn-primary btn-xs">edit</a> 
              <a href="#/companies/{{company.id}}/owners" class="btn btn-success btn-xs">owners</a> 
              <a ng-click="deleteCompany(company.id)" class="btn btn-danger btn-xs">delete</a> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
