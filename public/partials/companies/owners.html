<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>{{company.name}} owners</h2>
    <hr />
  </div>
  <div class="col-md-8 col-md-offset-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-md-1">ID</th>
          <th>Name</th>
          <th class="col-md-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="owner in owners">
          <td>{{owner.id}}</td>
          <td>{{owner.name}}</td>
          <td>
            <a ng-click="editOwner(company.id, owner.id)" class="btn btn-primary btn-xs">edit</a> 
            <a ng-click="deleteOwner(company.id)" class="btn btn-danger btn-xs">delete</a> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
