<div class="row">
  <div class="col-md-8 col-mn-offset-2">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input ng-model="company.name" type="text" class="form-control" id="inputName" placeholder="Company name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input ng-model="company.address" type="text" class="form-control" id="inputAddress" placeholder="Company Address">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input ng-model="company.city" type="text" class="form-control" id="inputCity" placeholder="Company City">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
          <input ng-model="company.country" type="text" class="form-control" id="inputCountry" placeholder="Company Country">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input ng-model="company.email" type="text" class="form-control" id="inputEmail" placeholder="Company Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input ng-model="company.phone" type="text" class="form-control" id="inputPhone" placeholder="Company Phone">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="save()" type="button" class="btn btn-primary">save</button>
        </div>
      </div>
    </form>
  </div>
</div>
